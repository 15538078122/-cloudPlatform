spring:
  cloud:
    nacos:
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yaml
        group: DEFAULT_GROUP
      discovery:
        server-addr: 127.0.0.1:8848
        service: gateway
    gateway:
      httpclient:
#        connect-timeout: 2000
#        response-timeout: PT2s  #全局单次请求的默认超时时间
      globalcors:
        cors-configurations:
          '[/**]':  #匹配所有请求
            allowedOrigins: "*" #跨域处理 允许所有的域
            allowedMethods: #支持的方法
              - GET
              - POST
              - PUT
              - DELETE
      routes:
        -
          id: micromonitor
          uri: lb://micromonitor
          predicates:
            - Path=/micromonitor/**
          metadata:
              connect-timeout: 2000
              response-timeout: 2000
          filters:
            - StripPrefix=1
            - name: Retry
              args:
                retries: 1
                series:
                  - SERVER_ERROR
                methods:
                  - GET
        -
          id: microsys
          # 目标服务地址（uri：地址，请求转发后的地址）
          uri: lb://microsys
          predicates:
            - Path=/microsys/**
          metadata:
            connect-timeout: 2000
            response-timeout: 2000 #针对具体服务的单次请求的默认超时时间
          filters:
            - StripPrefix=1
            - name: Deal
#            - name: MyHystrix
#              args:
#                fallbackUri: forward:/defaultfallback
#                timeout:
#                  sys-attach-merge: 30000
#                  sys-attach-upload: 30000
#                  sys-attach-.1attachid.2: 30000
            - name: Hystrix
              args:
                name: fallbackcmd
                fallbackUri: forward:/defaultfallback
            - name: Retry
              args:
                retries: 1
                series:
                  - SERVER_ERROR
                methods:
                  - GET
        -
          id: microattach
          # 目标服务地址（uri：地址，请求转发后的地址）
          uri: lb://microsys
          predicates:
            - Path=/microattach/**
          metadata:
            connect-timeout: 2000
            response-timeout: 20000 #针对具体服务的单次请求的默认超时时间
          filters:
            - StripPrefix=1
            - name: Deal
            - name: Hystrix
              args:
                name: fallbackcmd
                fallbackUri: forward:/defaultfallback
            - name: Retry
              args:
                retries: 1
                series:
                  - SERVER_ERROR
                methods:
                  - GET
        -
          id: basicconfig
          # 目标服务地址（uri：地址，请求转发后的地址）
          uri: lb://basicconfig
          predicates:
            - Path=/basicconfig/**
          metadata:
            connect-timeout: 2000
            response-timeout: 2000 #针对具体服务的单次请求的默认超时时间
          filters:
            - StripPrefix=1
            - name: Deal
            - name: Hystrix
              args:
                name: fallbackcmd
                fallbackUri: forward:/defaultfallback
            - name: Retry
              args:
                retries: 1
                series:
                  - SERVER_ERROR
                methods:
                  - GET
microsys:
  ribbon:
    #    NFLoadBalancerRuleClassName: com.netflix.loadbalancer.RandomRule #配置规则 随机
    #    NFLoadBalancerRuleClassName: com.netflix.loadbalancer.RoundRobinRule #配置规则 轮询
    #    NFLoadBalancerRuleClassName: com.netflix.loadbalancer.RetryRule #配置规则 重试
    #    NFLoadBalancerRuleClassName: com.netflix.loadbalancer.WeightedResponseTimeRule #配置规则 响应时间权重
    #    NFLoadBalancerRuleClassName: com.netflix.loadbalancer.BestAvailableRule #配置规则 最空闲连接策略
    NFLoadBalancerRuleClassName: com.netflix.loadbalancer.RoundRobinRule
    ConnectTimeout: 2000 #请求连接超时时间
    ReadTimeout: 2000 #请求处理的超时时间
    OkToRetryOnAllOperations: false #对所有请求都进行重试
    MaxAutoRetriesNextServer: 2 #切换实例的重试次数
    MaxAutoRetries: 1 #对当前实例的重试次数

hystrix:
  command:
    default:  #fallbackcmd 针对单个设置default
      execution:
        isolation:
          thread:
            # 全局熔断器5s超时
            timeoutInMilliseconds: 30000 #全局请求的默认超时时间（包含重试的时间）
